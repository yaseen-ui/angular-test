<app-customer-nav-header></app-customer-nav-header>
<div class="container">
    <div class="row form-group">
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="api" placeholder="enter api">
        </div>
        <div class="col-sm-4">
            <button class="btn btn-primary" (click)="getAPIResponse()">Fetch</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered">
                <thead>
                    <tr [ngStyle]="{'background-color': headerColor}">
                        <th *ngFor="let header of tableData.headerContent">
                            {{header.value}}
                        </th>
                    </tr>
                </thead>
                <tbody [ngStyle]="{'background-color': color }">
                    <tr *ngIf="tableData.bodyContent.length === 0">
                        <td [attr.colspan]="tableData.bodyContent.length">
                            Loading, please Wait...
                        </td>
                    </tr>
                    <tr *ngFor="let body of tableData.bodyContent">
                        <td *ngFor="let header of tableData.headerContent">
                            {{header.key === 'date'? (body[header.key]) : body[header.key]}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
